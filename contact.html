<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - vaeroot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="vaeroot Logo">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Reach out to us via the following methods:</p>

      <div class="contact-info">
        <div class="info-item">
          <h2>Email</h2>
          <p><a href="mailto:vaeroot.tech@gmail.com">info@vaeroot.com</a></p>
        </div>
        <div class="info-item">
          <h2>Phone</h2>
          <p><a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>
        <div class="info-item">
          <h2>Address</h2>
          <p>123 Tech Lane, Innovation City, TX 75001, USA</p>
        </div>
      </div>

      <form>
        <h2>Send Us a Message</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="John Doe" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="johndoe@example.com" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 vaeroot. All Rights Reserved.</p>
  </footer>
</body>
</html>
